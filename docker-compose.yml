version: '3.8'

services:
  amule:
    image: ngosang/amule:latest
    container_name: amule
    ports:
      - "4662:4662"       # ED2K TCP
      - "4665:4665/udp"   # ED2K UDP (global search)
      - "4672:4672/udp"   # ED2K UDP
    volumes:
      - ./data/config:/home/amule/.aMule
      - ./data/incoming:/incoming
      - ./data/temp:/temp
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
      - GUI_PWD=${AMULE_PASSWORD:-admin}
    stop_grace_period: 30s
    restart: unless-stopped

  amule-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: amule-web-controller:latest
    user: "1000:1000"
    container_name: amule-web-controller
    depends_on:
      - amule
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-4000}
      - AMULE_HOST=${AMULE_HOST:-amule}
      - AMULE_PORT=${AMULE_PORT:-4712}
      - AMULE_PASSWORD=${AMULE_PASSWORD:-admin}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs:/usr/src/app/server/logs
      - ./data:/usr/src/app/server/data
    restart: unless-stopped
