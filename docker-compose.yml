services:
  amule-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: amule-web-controller:latest
    user: "1000:1000"
    container_name: amule-web-controller
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-4000}
      - AMULE_HOST=host.docker.internal  # aMule on host machine
      # Optional: Uncomment to pre-configure via environment variables
      # - AMULE_PORT=4712
      # - AMULE_PASSWORD=your_password
      # - SONARR_URL=http://host.docker.internal:8989
      # - SONARR_API_KEY=your_api_key
      # - RADARR_URL=http://host.docker.internal:7878
      # - RADARR_API_KEY=your_api_key
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs:/usr/src/app/server/logs
      - ./data:/usr/src/app/server/data
    restart: unless-stopped

  # Optional: GeoIP database updater
  # Requires free MaxMind license: https://www.maxmind.com/en/geolite-free-ip-geolocation-data
  # Uncomment and configure with your account ID and license key
  geoip:
    image: crazymax/geoip-updater:latest
    container_name: geoip-updater
    environment:
      # Replace with your MaxMind account credentials
      - GEOIPUPDATE_ACCOUNT_ID=YOUR_ACCOUNT_ID
      - GEOIPUPDATE_LICENSE_KEY=YOUR_LICENSE_KEY
      - GEOIPUPDATE_EDITION_IDS=GeoLite2-City,GeoLite2-Country
      - GEOIPUPDATE_FREQUENCY=24h  # Update daily
    volumes:
      - ./data/geoip:/data
    restart: unless-stopped