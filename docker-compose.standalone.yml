version: '3.8'

# Use this if you already have aMule running somewhere else
services:
  amule-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: amule-web-controller:latest
    user: "1000:1000"
    container_name: amule-web-controller
    ports:
      - "${PORT:-4000}:${PORT:-4000}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-4000}
      - AMULE_HOST=${AMULE_HOST:-host.docker.internal}
      - AMULE_PORT=${AMULE_PORT:-4712}
      - AMULE_PASSWORD=${AMULE_PASSWORD:-admin}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./logs:/usr/src/app/server/logs
      - ./data:/usr/src/app/server/data
    restart: unless-stopped
